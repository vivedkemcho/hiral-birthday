<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hiral Birthday</title>
    <style>
        body { background: linear-gradient(to right, #ff758c, #ff7eb3); font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .login-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); display: inline-block; }
        input { padding: 10px; margin: 10px; width: 80%; border: 1px solid #ccc; border-radius: 5px; }
        button { background: red; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: darkred; }
    </style>
</head>
<body>
    <h1>🎁 Special Surprise for Hiral 🎁</h1>
    <div class="login-box">
        <h2>Login to Unlock 🎂</h2>
        <input type="text" id="username" placeholder="Enter ID">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkLogin()">Login</button>
    </div>
    <script>
        function checkLogin() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (user === "hiral" && pass === "hilupigu") {
                window.location.href = "birthday.html";
            } else {
                alert("❌ Wrong ID or Password! Try Again.");
            }
        }
    </script>
</body>
</html>
